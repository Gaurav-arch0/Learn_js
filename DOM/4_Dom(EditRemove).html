<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: #212212 ; color: #fff;">
    <ul class="language">Language
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
      const li = document.createElement('li');
      li.innerHTML = `${langName}`  // Adds the language
      document.querySelector('.language').appendChild(li)

    }
    addLanguage("Python")
    addLanguage("Typescript")


    function OptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }

    OptiLanguage('Golang')
    OptiLanguage('Ruby')


    // Edit Value in DOM
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)


    // Edit Value in DOM
    const firstlang = document.querySelector("li:first-child");
    firstlang.outerHTML = '<li>C++</li>'

    // Remove Value in DOM
    const lastLang =  document.querySelector("li:last-child").lastLang.remove()

</script>
</html>
